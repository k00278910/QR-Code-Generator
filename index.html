<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" />
  <title>QR Code Generator API Challenge</title>
  <!-- clean up for different browsers -->
  <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <script src="script.js"></script>
  <h1>QR code</h1>
  <main>
    <section id="qr-code-settings" class="container container-front">
      <header>
        <h2>Generate your QR code</h2>
        <h3>Adjust your settings to make your QR code look as you want</h3>
      </header>

      <!-- div for input fields & labels elements-->
      <div>
        <div class="setting">
          <label for="data">Text/URL</label>
          <span>Include the text or URL that you want the QR code to lead to</span>
          <input type="text" name="data" id="data" min="1" max="900" >

        </div>
        

      </div>

    </section>
  </main>
</body>
</html>
